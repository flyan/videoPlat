  #   ports:
  #     - "9000:9000"  # API 端口
  #     - "9001:9001"  # 管理控制台端口
  #   volumes:
  #     - minio_data:/data
  #   networks:
  #     - videoplat-network
  #   restart: unless-stopped

# 容器间通信网络
networks:
  videoplat-network:
    driver: bridge

# 持久化数据卷
volumes:
  # postgres_data:
  redis_data:  # Redis 数据持久化
  recordings_data:  # 会议录制文件
  backend_logs:  # 后端应用日志
